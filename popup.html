<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Sitemap Tree</title>
  <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <div class="header">
    <div class="title">Sitemap Tree</div>
    <div class="buttons">
      <button id="refresh">Refresh</button>
      <button id="clear">Clear</button>
    </div>
  </div>

  <div class="controls">
    <label class="toggle">
      <input type="checkbox" id="nestingToggle" checked />
      Nest pages under clicked page
    </label>

    <div id="backStepsWrap" class="backsteps" style="display:none;">
      <label>
        When nesting is off, move child up
        <input id="backSteps" type="number" min="1" max="10" value="1" />
        level(s)
      </label>
    </div>
  </div>

  <div id="meta" class="meta"></div>
  <div id="tree" class="tree"></div>

  <script src="popup.js"></script>
</body>
</html>
